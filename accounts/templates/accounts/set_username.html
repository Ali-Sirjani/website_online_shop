{% extends '_base.html' %}

{% load i18n %}
{% load crispy_forms_filters %}

{% block title %}{% trans 'Set username' %}{% endblock title %}

{% block content %}

    <div class="breadcrumb-area bg-color ptb--90" data-bg-color="#f6f6f6">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center flex-sm-row flex-column">
                        <h1 class="page-title">{% trans 'You can set your username one time!' %}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content-wrapper">
        <div class="page-content-inner pt--75 pb--80">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mb-sm--50">
                        <div class="login-box">
                            <form action="{% url 'accounts:set_username' %}" method="post">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <div class="d-flex align-items-center mt--20">
                                    <div class="form__group">
                                        <input type="submit" value="{% trans "Set" %}" class="btn-submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
